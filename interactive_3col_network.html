<head>
  <meta charset="utf-8"/>
  <title>Companion Tutorial Analysis</title>

  <style>
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #222; background: #fafafa;
      display: grid; grid-template-columns: 1fr 340px; grid-template-rows: auto 1fr;
      grid-template-areas: "header header" "graph sidebar"; height: 100vh;
    }
    header {
      grid-area: header; padding: 8px 12px; background: #fff; border-bottom: 1px solid #eee;
      display: flex; gap: 16px; align-items: center; justify-content: space-between;
    }
    #cy {
      grid-area: graph; height: calc(100vh - 56px); background: #ffffff;
      border-right: 1px solid #eee;
    }
    aside {
      grid-area: sidebar; padding: 12px; overflow: auto; background: #fff;
    }
    h1 { font-size: 16px; margin: 0; }
    .muted { color: #666; }
    .stat { margin: 6px 0; }
    .controls { display: flex; align-items: center; gap: 12px; }
    .pill { padding: 2px 8px; border-radius: 999px; background: #f1f5f9; margin-right: 6px; font-size: 12px; }
    .kw { display: inline-block; margin: 2px 6px 2px 0; padding: 2px 8px; background: #eef2ff; border-radius: 999px; }
    button { padding: 6px 10px; border: 1px solid #ddd; background: #fff; border-radius: 8px; cursor: pointer; }
    input[type=range] { width: 180px; }
    .section-title { font-weight: 600; margin-top: 14px; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Three-Column URL Dependencies</h1>
      <div class="muted">Depth 0 → 1 → 2 · Cycles highlighted in <span style="color:#d61f1f">red</span></div>
    </div>
    <div class="controls">
      <label>Min weight: <input id="wslider" type="range" min="0" max="10" value="0"></label>
      <span id="wval" class="pill">0</span>
      <button id="resetBtn">Reset view</button>
    </div>
  </header>

  <div id="cy"></div>

  <aside>
    <div class="section-title">Overall</div>
    <div id="overall" class="stat"></div>

    <div class="section-title">Top Keywords</div>
    <div id="topkw"></div>

    <div class="section-title">Selected Node</div>
    <div id="selTitle" class="stat muted">Click a node to inspect its neighborhood</div>
    <div id="selStats"></div>
  </aside>

-and-permissions/#object-level-permissions", "weight": 2, "keywords": ["authentication", "permissions"], "cycle": false}}, {"data": {"id": "https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/->https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/#summary", "source": "https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/", "target": "https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/#summary", "weight": 2, "keywords": ["authentication", "permissions"], "cycle": false}}, {"data": {"id": "https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/->https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/#tutorial-4-authentication-permissions", "source": "https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/", "target": "https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/#tutorial-4-authentication-permissions", "weight": 2, "keywords": ["authentication", "permissions"], "cycle": false}}, {"data": {"id": "https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/->https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/#updating-our-serializer", "source": "https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/", "target": "https://www.django-rest-framework.org/tutorial/4-authentication-and-permissions/#updating-our-serializer", "weight": 2, "keywords": ["authentication", "permissions"], "cycle": false}}, {"data": {"id": "https://www.springboottutorial.com/spring-framework-dependency-injection-inversion-of-control->https://www.springboottutorial.com/spring-framework-dependency-injection-inversion-of-control#subscribe", "source": "https://www.springboottutorial.com/spring-framework-dependency-injection-inversion-of-control", "target": "https://www.springboottutorial.com/spring-framework-dependency-injection-inversion-of-control#subscribe", "weight": 1, "keywords": ["injection"], "cycle": false}}];
    const summary = {"total_nodes": 650, "total_edges": 650, "cycles": 0};
    const topKeywords = [{"keyword":"security","count":335},{"keyword":"authentication","count":110},{"keyword":"authorization","count":86},{"keyword":"csrf","count":80},{"keyword":"oauth","count":64},{"keyword":"permissions","count":49},{"keyword":"owasp","count":41},{"keyword":"cors","count":21},{"keyword":"sso","count":17},{"keyword":"injection","count":10},{"keyword":"cve","count":10},{"keyword":"jwt","count":6},{"keyword":"cis","count":4},{"keyword":"iso","count":4},{"keyword":"vulnerability","count":4}];

    // Scale edge width by weight (1..8 px)
    function edgeWidth(w, wmin, wmax) {
      if (wmax <= wmin) return 3;
      return 1 + Math.round(7 * (w - wmin) / (wmax - wmin));
    }

    // Compute global weight range
    const weights = elements.filter(el => el.data && el.data.weight !== undefined).map(el => el.data.weight);
    const wmin = Math.min(...weights), wmax = Math.max(...weights);

    // Render top keywords
    const topKwDiv = document.getElementById('topkw');
    topKeywords.forEach(row => {
      const span = document.createElement('span');
      span.className = 'kw';
      span.textContent = row.keyword + ' (' + row.count + ')';
      topKwDiv.appendChild(span);
    });

    // Overall summary
    document.getElementById('overall').innerHTML =
      '<span class="pill">Nodes: ' + summary.total_nodes + '</span>' +
      '<span class="pill">Edges: ' + summary.total_edges + '</span>' +
      '<span class="pill">Cycles: ' + summary.cycles + '</span>';

    // Build Cytoscape
    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: elements,
      layout: { name: 'preset' },  // use positions we provided
      style: [
        {
          selector: 'node',
          style: {
            'shape': 'ellipse',
            'width': 16, 'height': 16,
            'background-color': function(ele) {
              const d = ele.data('depth');
              if (d === 0) return '#2563eb';   // depth0
              if (d === 1) return '#60a5fa';   // depth1
              return '#bfdbfe';                // depth2
            },
            'label': 'data(label)',
            'font-size': 9,
            'text-valign': 'top',
            'text-halign': 'center',
            'text-margin-y': -10,
            'color': '#111'
          }
        },
        {
          selector: 'edge',
          style: {
            'curve-style': 'bezier',
            'opacity': 0.25,
            'line-color': function(ele) {
              return ele.data('cycle') ? '#d61f1f' : '#9ca3af';
            },
            'width': function(ele) {
              return edgeWidth(ele.data('weight'), wmin, wmax);
            },
            'target-arrow-shape': 'triangle',
            'target-arrow-color': function(ele) {
              return ele.data('cycle') ? '#d61f1f' : '#9ca3af';
            }
          }
        },
        // Dimming style
        {
          selector: '.faded',
          style: { 'opacity': 0.08 }
        },
        // Highlighted neighborhood
        {
          selector: '.highlight',
          style: {
            'opacity': 0.95,
            'line-color': function(ele) {
              return ele.data('cycle') ? '#b91c1c' : '#374151';
            },
            'target-arrow-color': function(ele) {
              return ele.data('cycle') ? '#b91c1c' : '#374151';
            },
            'width': function(ele) {
              const base = edgeWidth(ele.data('weight'), wmin, wmax);
              return Math.max(base, 3);
            }
          }
        }
      ]
    });

    // Slider to filter edges by minimum weight (hide/show)
    const slider = document.getElementById('wslider');
    const wval = document.getElementById('wval');
    function applyWeightFilter(minW) {
      wval.textContent = String(minW);
      cy.edges().forEach(e => {
        const show = e.data('weight') >= minW;
        e.style('display', show ? 'element' : 'none');
      });
    }
    slider.max = String(wmax);
    slider.value = '0';
    applyWeightFilter(0);
    slider.addEventListener('input', e => {
      applyWeightFilter(parseInt(e.target.value || '0', 10));
    });

    // Reset view (clear dimming/highlights and sidebar selection)
    document.getElementById('resetBtn').addEventListener('click', () => {
      cy.elements().removeClass('faded').removeClass('highlight');
      document.getElementById('selTitle').textContent = 'Click a node to inspect its neighborhood';
      document.getElementById('selTitle').className = 'stat muted';
      document.getElementById('selStats').innerHTML = '';
    });

    // On node click: highlight its neighborhood and show stats
    cy.on('tap', 'node', function(evt) {
      const node = evt.target;
      const nbhd = node.closedNeighborhood(); // node + incident edges + neighbors

      // Dim everything then highlight neighborhood
      cy.elements().addClass('faded').removeClass('highlight');
      nbhd.removeClass('faded');
      nbhd.addClass('highlight');

      // Build live stats for the clicked node
      const title = document.getElementById('selTitle');
      title.textContent = node.data('full');
      title.className = 'stat';

      // Collect incident edges
      const inEdges = node.incomers('edge').filter(':visible');
      const outEdges = node.outgoers('edge').filter(':visible');
      const allEdges = inEdges.union(outEdges);

      let wsum = 0, wcnt = 0;
      const kwCounts = new Map();
      const neighborCounts = new Map();

      allEdges.forEach(e => {
        const w = e.data('weight') || 0;
        wsum += w; wcnt += 1;

        // keywords
        const kws = e.data('keywords') || [];
        kws.forEach(k => {
          kwCounts.set(k, (kwCounts.get(k) || 0) + 1);
        });

        // neighbor name
        const s = e.data('source'), t = e.data('target');
        const other = s === node.id() ? t : s;
        neighborCounts.set(other, (neighborCounts.get(other) || 0) + 1);
      });

      // top 10 keywords
      const topK = Array.from(kwCounts.entries()).sort((a,b) => b[1]-a[1]).slice(0,10);
      const topN = Array.from(neighborCounts.entries()).sort((a,b)=>b[1]-a[1]).slice(0,10);

      const statsDiv = document.getElementById('selStats');
      statsDiv.innerHTML = `
        <div class="stat"><span class="pill">In edges: ${inEdges.length}</span>
                          <span class="pill">Out edges: ${outEdges.length}</span>
                          <span class="pill">Visible edges: ${allEdges.length}</span></div>
        <div class="stat"><span class="pill">Sum weight: ${wsum}</span>
                          <span class="pill">Avg weight: ${ (wcnt ? (wsum/wcnt).toFixed(2) : '0.00') }</span></div>
        <div class="section-title">Top Neighbors</div>
        <div>${topN.map(([id,c]) => '<div class="stat">'+id+' <span class="pill">'+c+'</span></div>').join('')}</div>
        <div class="section-title">Top Keywords</div>
        <div>${topK.map(([k,c]) => '<span class="kw">'+k+' ('+c+')</span>').join('')}</div>
      `;
    });
  </script>
